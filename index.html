    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-container">
        <a href="#" class="logo" aria-label="Homepage">Joel</a>

        <button
          class="menu-toggle"
          id="menuToggle"
          aria-label="Toggle menu"
          aria-controls="navLinks"
          aria-expanded="false"
        >
          â˜°
        </button>

        <nav class="nav-links" id="navLinks" role="navigation" aria-label="Site Navigation">
          <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Toggle dark/light theme"
          >

          </button>
        </nav>
      </div>
    </header>

    <main class="hero" id="about">
      <div class="container hero-content">
        <img src="assets/images/joel.jpg" alt="Joel Profile" class="profile-pic" />
        <h1>Hi, I'm Joel</h1>

    </main>

    <script src="scripts/navToggle.js"></script>
    <script src="scripts/themeToggle.js"></script>
    <script src="scripts/typewriter.js"></script>
    <script>
      // Close nav on mobile when a nav link is clicked
      document.querySelectorAll("#navLinks a").forEach((link) => {
        link.addEventListener("click", () => {
          const nav = document.getElementById("navLinks");
          const menuToggle = document.getElementById("menuToggle");
          if (window.innerWidth <= 768 && nav.classList.contains("show")) {
            nav.classList.remove("show");
            menuToggle.textContent = "â˜°";
            menuToggle.setAttribute("aria-expanded", "false");
          }
        });
      });
    </script>
  </body>
